<div [@routerTransition]>
    <div class="row-xs-2 ">
        <div class="col-xs-1">
            <form class="form-horizontal" align="center" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="user-input-wrp form-group">
                    <br/>
                    <input type="text" class="form-control inputText" required name="ponum" id="ponum" ngModel/>
                    <span class="floating-label">PONumber</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="qty" id="qty" ngModel/>
                    <span class="floating-label">OrderedQuantity</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="desc" id="desc" ngModel/>
                    <span class="floating-label">Description</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="up" id="up" ngModel/>
                    <span class="floating-label">UnitPrice</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="tamt" id="tamt" ngModel/>
                    <span class="floating-label">TotalAmount</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="mamt" id="mamt" ngModel/>
                    <span class="floating-label">MatchedAmount</span>
                </div>
                <br>
                <div class="user-input-wrp form-group">
                    <input type="text" class="form-control inputText" required name="mino" id="mino" ngModel/>
                    <span class="floating-label">Matchedinvoicenumbers</span>
                </div>
                <div class="user-input-wrp form-group">
                    <br>
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>&nbsp;
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
