<div class="row justify-content-md-center head">
    <h1 style="color: black;z-index: 1;">ERP 1</h1>
</div>
<div class="row justify-content-md-center">
    <div class="col-lg-10">

        <form (ngSubmit)="onSubmit(f)" #f="ngForm" align="center" class="form-horizontal ">
            <div class="form-content">
                <div class="form-group">
                    <label class="control-label" for="exampleInputName2">SVN URL</label>
                    <input type="text" class="form-control input-underline input-lg" ngModel id="svnurl" name="svnurl" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="exampleInputName2">Username</label>
                    <input type="text" class="form-control input-underline input-lg" ngModel id="user" name="user" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="exampleInputName2">Password</label>

                    <input type="password" class="form-control input-underline input-lg" id="pass" name="pass" ngModel required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="exampleInputName2">Integration</label>

                    <input type="text" class="form-control input-underline input-lg" ngModel id="integration" name="integration">
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Build</button>
            </div>

        </form>

        <!-- <button (click)='onClick()'>Build</button> -->
        <br>
        <!-- <a [attr.href]="downloadUrl">Click me</a> -->
        <!--    <button (click)='onClicky()'>Clicky</button> -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" [style.width]="val + '%'" aria-valuemin="0" aria-valuemax="100">{{val}}%</div>
        </div>
        <br>
        <br>
        <div class="alert alert-success" [hidden]="!isSuccess">
            <strong>SUCCESS!</strong> Build completed successfully. Your TDD will get downloaded automatically...
        </div>
        <div class="alert alert-info" [hidden]="!isSuccess">
            Time taken for build: {{buildText}}
        </div>
        <div class="alert alert-danger" [hidden]="!isFail">
            <strong>FAILURE.</strong> Build failed. Please check your input parameters.
        </div>

        <!-- <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div> -->
    </div>
</div>
